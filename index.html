<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample</title>
</head>

<body>
    <section class="Block">
        <div class="Block--inner">
            <h1 class="Block--h1">見出しテキスト</h1>
            <p class="Block--p">テキストテキスト</p>
            <a class="Block--btn -red" href="">リンク</a>
            <div class="Block--left">
                <div class="Block--left_up">
                    <ul class="Block--left_up_list">
                        <li class="Block--left_up_list_item">
                            <p class="item_p"></p>
                            <a class="item_a" href=""></a>
                        </li>
                        <li class="Block--left_up_list_item">
                            <p class="item_p"></li>
                        <li class="Block--left_up_list_item"><p class="item_p"></li>
                    </ul>
                </div>
                <div class="Block--left_down">
                    <ul class="Block--left_down_list">
                        <!--
                            ulタグに ~_list
                            liタグに ~_list_item or _item　のみどっちがスッキリしますかね
                        -->
                        <li class="Block---left_down_item">
                            <a class="item-a" href=""></a>
                        </li>
                        <li class="Block---left_down_item -red">
                            <p class="item_p"></p>
                        </li>
                        <li class="Block---left_down_item">
                            <p class="item_p"></li>
                    </ul>
                </div>
            </div>
            <div class="Block--right">
                <img src="Block--right_img" alt="">
                <a href="" class="Block--btn"></a>
            </div>
        </div>
    </section>
</body>

</html>
